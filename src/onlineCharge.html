<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../css/swipeslider.css"/>
		<script src="../js/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>
		<!--<script src="js/jquery.mobile-1.4.5.js"></script>-->
	</head>
	<body>
		<div class="charge-page">
			
			<div class="charge-header bg-liner">
				<div class="login-header-title flex header">
					<div class="login-return"><a href="../index.html"><img src="../img/arrow-left.png"/><text>返回</text></a></div>
					<div>在线充值</div>
					<div class="header-right"><a href="dealDetail.html"><text>充值记录</text></a></div>
				</div>
			</div>
			
			<div class="charge-container">
				<div class="charge-cell">
					<div class="pull-left">
						<span class="cell-left">用户名：zhang123</span>
					</div>
					<div class="pull-right">
						<span class="cell-left"><span>余额：</span><span class="">34455.50</span><span>元</span></span>
					</div>
				</div>
				
				<div class="charge-cell">
					<div class="pull-left">
						<span class="cell-left">充值金额： 100</span>
					</div>
				</div>
				
				<div class="charge-cell charge-items">
					<span class="charge-money-item">50元</span>
					<span class="charge-money-item charge-item-active">100元</span>
					<span class="charge-money-item">150元</span>
					<span class="charge-money-item">200元</span>
				</div>
				
				
				<div class="charge-cell">
					<div class="pull-left">
						<span class="cell-left">请选择充值方式：</span>
					</div>
				</div>
				
				<div class="charge-cell">
					<div class="pull-left">
						<span class="cell-left">银行转账：</span>
					</div>
					<div class="pull-right">
						<span class="cell-left bank-transfer">
							<a href="#"><img src="../img/yh-jianshe.png" alt="" /><text>中国建设银行</text><img src="../img/arrow-right.png"/></a>
						</span>
					</div>
				</div>
				
				<div class="charge-cell">
					<div class="pull-left">
						<span class="cell-left">支付宝：</span>
					</div>
					<div class="pull-right">
						<span class="cell-left alipay-transfer"><a href="alipayCharge.html"><text>请选择支付通道</text><img src="../img/arrow-right.png"/></a></span>
					</div>
				</div>
				
				<div class="charge-tips">
					<p>温馨提示：</p>
					<p>您充值过程中留意底部的支付说明，避免操作,导致款项的延误。</p>
				</div>
				
			</div>
			
			<div class="bank-model">
				<div class="bank-model-box">
					<h1><text class="close-bankmodel"><</text> 选择银行</h1>
					<div class="bank-model-list">
						<div class="bank-model-cell" >
							<div class="bank-left">
								<img src="../img/yh-jianshe.png"/>
							</div>
							<div class="bank-right">
								<p class='bankname'>中国建设银行</p>
								<p class="transfer-money">¥ 10-3000（转账成功后，再提交入款信息）</p>
							</div>
						</div>
						
						<div class="bank-model-cell">
							<div class="bank-left">
								<img src="../img/yh-jiaotong.png"/>
							</div>
							<div class="bank-right">
								<p class='bankname'>中国交通银行</p>
								<p class="transfer-money">¥ 10-3000（转账成功后，再提交入款信息）</p>
							</div>
						</div>
						
						<div class="bank-model-cell disabled-cell">
							<div class="bank-left">
								<img src="../img/yh-zhongguo.png"/>
							</div>
							<div class="bank-right">
								<p class='bankname'>中国银行</p>
								<p class="transfer-money">¥ 10-3000（转账成功后，再提交入款信息）</p>
							</div>
						</div>
						
						<div class="bank-model-cell  disabled-cell">
							<div class="bank-left">
								<img src="../img/yh-zhongguo.png"/>
							</div>
							<div class="bank-right">
								<p class='bankname'>平安银行</p>
								<p class="transfer-money">¥ 10-3000（转账成功后，再提交入款信息）</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		
		<script type="text/javascript">
			
			$(function(){
				//
				
				$(document).click(function(){
					$(".bank-model").hide()
				})
				
				$(".bank-transfer").click(function(e){
					e.preventDefault();
					e.stopPropagation();
					$(".bank-model").show()
				})
				
				$('.bank-model-list').click(function(e){
					e.preventDefault();
					e.stopPropagation();
				})
				
				//
				$('.bank-model-cell').click(function(){
					window.location.href='../src/bankCharge.html'
				})
			})
		</script>
	</body>
	
</html>
