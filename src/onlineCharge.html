<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../css/swipeslider.css"/>
		<script src="../js/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>
		<!--<script src="js/jquery.mobile-1.4.5.js"></script>-->
	</head>
	<body>
		<div class="charge-page">
			<div class="charge-header bg-liner">
				<div class="login-header-title flex header">
					<div class="login-return"><img src="../img/arrow-left.png"/><text>返回</text></div>
					<div>在线充值</div>
					<div><text>充值记录</text></div>
				</div>
			</div>
			
			<div class="charge-container">
				<div class="charge-cell">
					<div class="pull-left">
						<span class="cell-left">用户名：</span><span class="">123</span>
					</div>
					<div class="pull-right">
						<span class="cell-left">余额：</span><span>123</span>
					</div>
				</div>
				
				<div class="charge-cell">
					<div class="pull-left">
						<span class="cell-left">充值金额：</span>
					</div>
					<div class="pull-right">
						<span class="cell-left">200</span>
					</div>
				</div>
				
				<div class="charge-cell">
					<span class="charge-money-item">50元</span>
					<span class="charge-money-item">100元</span>
					<span class="charge-money-item">150元</span>
					<span class="charge-money-item">200元</span>
				</div>
			</div>
			
		</div>
	</body>
	
</html>
