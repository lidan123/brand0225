<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../css/swipeslider.css"/>
		<script src="../js/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>
		<!--<script src="js/jquery.mobile-1.4.5.js"></script>-->
	</head>
	<body>
		<div class="login-page">
			<div class="login-header bg-liner">
				<div class="login-header-title flex header">
					<div class="login-return"><a href="javascript:history.back(-1)"><img src="../img/arrow-left.png"/><text>返回</text></a></div>
					<div>注册</div>
					<div></div>
				</div>
			</div>
			
			<div class="login-card register-card">
				<div class="login-item register-item">
					<span>推荐代码：</span>
					<input type="text" name="" id="" value="" placeholder="请输入推荐代码"/>
				</div>
				<div class="login-item">
					<span>用户名：</span>
					<input type="text" name="" id="" value=""  placeholder="请输入用户名"/>
				</div>
				<div class="login-item">
					<span>登录密码：</span>
					<input type="number" name="" id="" value="" placeholder="请输入登录密码"/>
				</div>
				<div class="login-item">
					<span>确认登录密码：</span>
					<input type="number" name="" id="" value="" placeholder="请再次输入登录密码"/>
				</div>
				<div class="login-item">
					<span>提款密码：</span>
					<input type="number" name="" id="" value="" placeholder="请输入提款密码"/>
				</div>
				<div class="login-item">
					<span>确认提款密码：</span>
					<input type="number" name="" id="" value="" placeholder="请再次输入提款密码"/>
				</div>
				<div class="login-item">
					<span>QQ：</span>
					<input type="number" name="" id="" value="" placeholder="请输入QQ号码"/>
				</div>
				<div class="login-item">
					<span>微信：</span>
					<input type="text" name="" id="" value="" placeholder="请输入微信号"/>
				</div>
				<div class="login-item">
					<span>联系电话：</span>
					<input type="tel" name="" id="" value="" placeholder="请输入联系电话"/>
				</div>
				<div class="login-btn"><button class="bg-liner"><a href="login.html">登录</a></button></div>
			</div>
			
			
		</div>
	</body>
	
</html>
