<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../css/swipeslider.css"/>
		<script src="../js/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>
		<title></title>
		<style type="text/css">
			/*account-page*/
			.balanceTreasureOut-page{
				height: 100%;
				background: #F5F5F5;
			}
			/*header 开始*/
			.hostBg-liner{
				height: auto;	
				background: linear-gradient(86deg,#FB6C25,#DC2A01);
			}
			/*header 结束*/
			
			/*body 开始*/	
			.balanceTreasureOut-body-outMoney{
				background: #FFFFFF;
				padding: 1rem 1.125rem;
				color: #333333;
			}
			.outMoney-div{
				display: flex;
				position: relative;
				padding-top: 4px;
				border-bottom: 1px solid #CCCCCC;
				/*line-height: 3.5rem;*/
			}
			.balanceTreasureOut-body-outMoney>div:first-child{
				line-height: 3rem;
				font-size: 1.75rem;
			}
			.outMoney-div>span{
				font-size: 1.5rem;
				flex: auto;
			}
			.utMoney-left-text>span{
				font-size: 1.75rem;
			}
			.utMoney-left-text input{
				border: none;
				font-size: 2.5rem;
				width: 13rem;
				color: #000000;
				margin-left: 0.5rem;
			}
			.outMoney-right-text{
				color: blue;
				font-size: 1.5rem;
				text-align: right;
			}
			.outMoney-remark{
				padding-bottom: 2rem;
				color: #666666;
				font-size: 1.375rem;
				padding-top: 10px;
			}
			/*body 结束*/	
			
			/*footer 开始*/
			.balanceTreasureOut-footer{
				display: flex;
				padding: 40px 2rem;
				background: #F5F5F5;
			}
			.balanceTreasureOut-footer>span{
				height: 48px;
				width: 100%;
				background: #EA4811;
				border-radius: 10rem;
				margin: auto;
				text-align: center;
    			line-height: 48px;
    			color: #FFFFFF;
    			font-size: 1.875rem;
			}
			/*footer 结束*/
			
		</style>
	</head>
	<body>
		<div class="balanceTreasureOut-page">
			<!--header 开始-->
			<div class="hostBg-liner">
				<div class="login-header-title flex header">
					<div class="login-return"><a href="javascript:history.back(-1)"><img src="../img/arrow-left.png"/><text>返回</text></a></div>
					<div>余额宝转入</div>
					<div></div>
				</div>
			</div>
			<!--header 结束-->
			<!--body 开始 -->
			<div class="balanceTreasureOut-body">
				<div class="balanceTreasureOut-body-outMoney">
					<div>
						<span>转入金额</span>
					</div>
					<div class="outMoney-div">
						<span class="utMoney-left-text"><span class="">￥</span><input type="number" class="trans_money" value="" placeholder="请输入金额"/></span>
						<span class="outMoney-right-text">全部</span>
					</div>
					<div class="outMoney-remark">
						<span>备注:最低转入金额200元，您最多能转入<text class='all-money'>3910.00</text>元</span>
					</div>
				</div>
				<div class="balanceTreasureOut-footer">
					<span>确认转入</span>
				</div>
			</div>
			<!--body 结束 -->
		</div>
		
		<script type="text/javascript">
			$(function(){
				$(".outMoney-right-text").click(function(){
					//余额宝转入
					var all_money = $(".all-money").html();
					$('.trans_money').val(all_money)
				})
				
				//确认
				$(".balanceTreasureOut-footer").click(function(){
					var val = $('.trans_money').val();
					var all_money = Number($(".all-money").html());
					if(val < 200){
						alert('最低转入200！')
					}else if(val>all_money){
						alert("超出总额！")
						
						$('.trans_money').val(all_money)
						
					}
				})
			})
		</script>
	</body>
</html>
