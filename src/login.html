<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../css/swipeslider.css"/>
		<script src="../js/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>
		<!--<script src="js/jquery.mobile-1.4.5.js"></script>-->
	</head>
	<body>
		<div class="login-page">
			<div class="login-header bg-liner">
				<div class="login-header-title flex header">
					<div class="login-return"><a href="javascript:history.back(-1)"><img src="../img/arrow-left.png"/><text>返回</text></a></div>
					<div>登录</div>
					<div></div>
				</div>
				
				<div class="login-logo">
					<div><img src="../img/login-pic.png"/></div>
					
				</div>
			</div>
			
			<div class="login-card">
				<div class="login-item">
					<img src="../img/login_ico_username.png"/>
					<input type="" name="" id="" value="" placeholder="请输入用户名"/>
				</div>
				<div class="login-item">
					<img src="../img/login_ico_code.png"/>
					<input type="" name="" id="" value="" placeholder="请输入密码" />
				</div>
				<div class="login-btn"><button class="bg-liner"><a href="../index.html">登录</a></button></div>
				<div class="login-info">
					<div class="pull-left">
						<span>免费试玩 </span> | <span> <a href="register.html">注册</a></span>
					</div>
					<div class="pull-right">
						<span>忘记密码</span>
					</div>
				</div>
			</div>
			
			
		</div>
	</body>
	
</html>
