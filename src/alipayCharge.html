<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../css/swipeslider.css"/>
		<script src="../js/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>
		<!--<script src="js/jquery.mobile-1.4.5.js"></script>-->
	</head>
	<body>
		<div class="charge-page">
			
			<div class="charge-header bg-liner">
				<div class="login-header-title flex header">
					<div class="login-return"><a href="onlineCharge.html"><img src="../img/arrow-left.png"/><text>返回</text></a></div>
					<div>支付宝提单充值</div>
					<div class="header-right"></div>
				</div>
			</div>
			
			<div class="charge-container">
				<div class='bank-charge-title'>
					<h1>您欲转入的支付宝</h1>
					<p>以下是您欲转账到该支付宝的账户资料</p>
				</div>
				
				<div class="charge-over-top">
					<p><span class='co-left'>订单号:</span><span class="co-right">3028756563276</span></p>
					<p><span class='co-left'>商户名称:</span><span class="co-right">张云科技</span></p>
					<p><img src="../img/qrcode.png" alt="" class="alipay-charge-code"/></p>
				</div>
				<div class='gray-block'></div>
				<div class="charge-cell">
					<div class="pull-left">
						<span class="cell-left">存款人姓名：</span>
					</div>
					<div class="pull-right">
						<span class="ac-val"><input type="text" placeholder="请输入存款人姓名" /></span>
					</div>
				</div>
				
				<div class="charge-cell">
					<div class="pull-left">
						<span class="cell-left">存入金额：</span>
					</div>
					<div class="pull-right">
						<span class="ac-val"><input type="number" placeholder="请输入金额" value="100" /></span>
					</div>
				</div>
				
				<div class="charge-cell">
					<div class="pull-left">
						<span class="cell-left">存入时间：</span>
					</div>
					<div class="pull-right">
						<span class="ac-val"><input type="text" placeholder="请输入时间" value="2019-02-12 12:00:00" /></span>
					</div>
				</div>
				
				<div class="step1">
					<span><a href="onlineCharge.html"><button>上一步</button></a></span>
					<span><a href="chargeOver.html"><button class="bg-liner">提交订单</button></a></span>
				</div>
				
				
				<div class="charge-tips">
					<p>温馨提示：</p>
					<p>1、请您如实填写存款人姓名，金额,每笔转账仅提交一次。</p>
					<p>2、转账金额可用再次修改，比如添加零头,如：100.32 便于财务查收 ，加快到账速度。</p>
					<p>3、转账完成后请保留单据作为核对凭证。</p>
				</div>
			</div>
			
			
		</div>
		
		<script type="text/javascript">
			
			$(function(){
				//
				
				$(document).click(function(){
					$(".bank-model").hide()
				})
				
				$(".bank-transfer").click(function(e){
					e.preventDefault();
					e.stopPropagation();
					$(".bank-model").show()
				})
				
				$('.bank-model-list').click(function(e){
					e.preventDefault();
					e.stopPropagation();
				})
			})
		</script>
	</body>
	
</html>
